<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Select - Digital Dreamers</title>
    <link rel="stylesheet" href="../styles/character-select.css" />
  </head>
  <body>
    <div class="character-select-screen">
      <h1>Choose Your Digital Dreamer</h1>
      <div class="character-grid">
        <!-- PIXL Character Card -->
        <div class="character-card available" data-character="pixl_drift">
          <div class="character-content">
            <div class="character-image pixl">
              <video muted loop playsinline>
                <source
                  src="https://cdn.glitch.global/415da6d5-dbb6-4629-a1dc-40650abac308/Standard_Mode_16x9_cyberpunk_streetwear_fashion__fe.mp4?v=1739824097454"
                  type="video/mp4"
                />
              </video>
            </div>
            <h2>PIXL_DRIFT</h2>
            <div class="character-stats">
              <div class="stat">
                <label>Code Mastery</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 90%"></div>
                </div>
              </div>
              <div class="stat">
                <label>Digital Artistry</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 85%"></div>
                </div>
              </div>
              <div class="stat">
                <label>Reality Bending</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 75%"></div>
                </div>
              </div>
              <div class="health-stat">
                <label>System Health</label>
                <div class="health-pixels">
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- SPUDNIK Character Card -->
        <div class="character-card available" data-character="spudnik">
          <div class="character-content">
            <div class="character-image spudnik">
              <video loop muted playsinline>
                <source
                  src="https://cdn.glitch.global/5817c318-6998-4ceb-a6e8-cf334857147e/SpuddyGif.mp4?v=1738941938262"
                  type="video/mp4"
                />
              </video>
            </div>
            <h2>SPUDNIK</h2>
            <div class="character-stats">
              <div class="stat">
                <label>Quantum Processing</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 95%"></div>
                </div>
              </div>
              <div class="stat">
                <label>Root Intelligence</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 88%"></div>
                </div>
              </div>
              <div class="stat">
                <label>Digital Synthesis</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 82%"></div>
                </div>
              </div>
              <div class="health-stat">
                <label>System Health</label>
                <div class="health-pixels">
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- FIFI Character Card -->
        <div class="character-card available" data-character="fifi">
          <div class="character-content">
            <div class="character-image fifi">
              <video muted loop playsinline>
                <source
                  src="https://cdn.glitch.global/5817c318-6998-4ceb-a6e8-cf334857147e/FiFi-Action.mp4?v=1739071624712"
                  type="video/mp4"
                />
              </video>
            </div>
            <h2>FiFi</h2>
            <div class="character-stats">
              <div class="stat">
                <label>Unknown Power</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 85%"></div>
                </div>
              </div>
              <div class="stat">
                <label>Hidden Ability</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 92%"></div>
                </div>
              </div>
              <div class="stat">
                <label>Mystery Skill</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 88%"></div>
                </div>
              </div>
              <div class="health-stat">
                <label>System Health</label>
                <div class="health-pixels">
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Steve Character Card -->
        <div class="character-card available" data-character="steve">
          <div class="character-content">
            <div class="character-image steve">
              <video muted loop playsinline>
                <source
                  src="https://cdn.glitch.global/3daabf58-dd5c-4341-9b61-2dd2b8194b44/Steve_vid.mp4?v=1739742686489"
                  type="video/mp4"
                />
              </video>
            </div>
            <h2>STEVE</h2>
            <div class="character-stats">
              <div class="stat">
                <label>Survival Skills</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 85%"></div>
                </div>
              </div>
              <div class="stat">
                <label>Building Mastery</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 80%"></div>
                </div>
              </div>
              <div class="stat">
                <label>Resourcefulness</label>
                <div class="stat-bar">
                  <div class="fill" style="width: 90%"></div>
                </div>
              </div>
              <div class="health-stat">
                <label>Endurance</label>
                <div class="health-pixels">
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                  <div class="health-pixel"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Locked Character Cards -->
        <div class="character-card locked">
          <div class="character-content">
            <div class="character-image locked"></div>
            <h2>ENCRYPTED</h2>
          </div>
        </div>

        <div class="character-card locked">
          <div class="character-content">
            <div class="character-image locked"></div>
            <h2>CLASSIFIED</h2>
          </div>
        </div>
        
        <!-- Future character cards can be added here -->
      </div>
    </div>

    <!-- Character Details Modal -->
    <div class="modal hidden">
      <div class="modal-content">
        <h2 class="modal-title"></h2>
        <div class="modal-description"></div>
        <div class="modal-buttons">
          <form action="/pages/page1.html" method="get">
            <input type="hidden" name="character" id="selected-character-input" />
            <button type="submit" class="select-btn">
              Select [&] Continue
            </button>
          </form>
          <button class="close-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- Add scanline effect -->
    <div class="scanline"></div>

    <!-- Create a separate JS file for character selection -->
    <script src="../script.js"></script>
  </body>
</html>
